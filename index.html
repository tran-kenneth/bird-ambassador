<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Ambassador</title>

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!------------>
    <!-- Navbar -->
    <!------------>
    <header class="header-container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Bird Ambassador</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Citizen Science Program</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bird Information Table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bird Walk</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News & Updates</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-------------->
    <!-- Carousel -->
    <!-------------->
    <div class="container carousel-container">
      <div id="carouselIndicators" class="carousel slide" data-bs-ride="true">
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="5"
            aria-label="Slide 6"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="6"
            aria-label="Slide 7"
          ></button>
        </div>

        <div class="container carousel-inner">
          <!-- First item & active item on page load -->
          <div class="carousel-item active">
            <img
              src="imgs/killdeer_defending_nest_2.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <!-- Other carousel items -->
          <div class="carousel-item">
            <img
              src="imgs/killdeer_close_up.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_incubating_in_nest.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_chick.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_nest_four_eggs.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_nest_three_eggs.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_egg_float.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>

        <!-- Button for previous item in carousel -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <!-- Button for previous item in carousel -->
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!------------>
    <!-- Footer -->
    <!------------>
    <footer class="py-3 my-4">
      <div class="row">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">
              <img src="imgs/downsview_park_logo.svg" alt="" />
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
      </div>

      <div class="row justify-content-around py-3 my-4">
        <!-- Contact Form -->
        <div style="height: 300px; width: 400px; background-color: pink"></div>

        <!-- Footer Information -->
        <div style="height: 300px; width: 400px; background-color: pink">
          <!-- Logos -->
          <div class="row justify-content-around py-2 my-2">
            <a href="#" class="york-logo nav-link px-2 text-muted">
              <img src="imgs/Logo_York_University.svg" alt="" />
            </a>

            <a href="#" class="downsview-park-logo nav-link px-2 text-muted">
              <img src="imgs/downsview_park_logo.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center py-3 my-4">
        <p class="text-center text-muted">
          Made with <i class="fa-solid fa-heart"></i> by
          <a class="made-by text-muted" href="https://github.com/tran-kenneth"
            ><i class="fa-brands fa-github"></i> Kenneth Tran</a
          >
        </p>
      </div>
    </footer>

    <!--------------------------------------------->
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <!--------------------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Ambassador</title>

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container-fluid">
    <!------------>
    <!-- Navbar -->
    <!------------>
    <header class="header-container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo-img" src="imgs/bird_ambassador_logo.jpeg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Pages/schedule.html">Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Pages/activities.html">Activities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Pages/about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-------------->
    <!-- Carousel -->
    <!-------------->
    <div class="container carousel-container">
      <div
        id="carouselIndicators"
        class="carousel slide carousel-fade"
        data-bs-ride="true"
      >
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="5"
            aria-label="Slide 6"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselIndicators"
            data-bs-slide-to="6"
            aria-label="Slide 7"
          ></button>
        </div>

        <div class="container carousel-inner">
          <!-- First item & active item on page load -->
          <div class="carousel-item active">
            <img
              src="imgs/killdeer_defending_nest_2.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <!-- Other carousel items -->
          <div class="carousel-item">
            <img
              src="imgs/killdeer_close_up.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_incubating_in_nest.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_chick.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_nest_four_eggs.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_nest_three_eggs.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="imgs/killdeer_egg_float.JPG"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>

        <!-- Button for previous item in carousel -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <!-- Button for previous item in carousel -->
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!------------>
    <!-- Footer -->
    <!------------>
    <footer class="py-3 my-4">
      <div class="container d-flex flex-wrap justify-content-around">
        <!-- Contact Form -->
        <div class="footer-boxes">
          <div class="container row justify-content-around py-2 my-2">
            <form action="https://api.staticforms.xyz/submit" method="post">
              <!-- Replace with accessKey sent to your email -->
              <input
                type="hidden"
                name="accessKey"
                value="948fb7a4-3fff-4682-abc0-f571ffcc0973"
              />
              <!-- Name -->
              <div class="form-group row mx-2 my-4">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Please enter your name"
                  />
                </div>
              </div>

              <!-- Spam Protection -->
              <input type="text" name="honeypot" style="display: none" />

              <!-- Email -->
              <div class="form-group row mx-2 my-4">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
              </div>

              <!-- Optional -->
              <div class="form-group row mx-2 my-4">
                <label for="message" class="col-sm-2 col-form-label"
                  >Message</label
                >
                <div class="col-sm-10">
                  <textarea
                    name="message"
                    cols="40"
                    rows="6"
                    class="form-control"
                  ></textarea>
                </div>
              </div>

              <!-- Specify @ as reply to value if you want it to be customers email -->
              <input type="hidden" name="replyTo" value="@" />

              <!-- Redirect after submission -->
              <input
                type="hidden"
                name="redirectTo"
                value="https://tran-kenneth.github.io/bird-ambassador/"
              />
              <!-- Optional -->
              <div class="form-group row mx-2 my-4 px-3">
                <input
                  type="submit"
                  value="Send"
                  class="btn btn-primary btn-block"
                />
              </div>
            </form>
          </div>
        </div>

        <!-- Footer Information -->
        <div class="footer-boxes justify-content-around">
          <div class="form-group row mx-2 my-5 text-center">
            <!-- York University logo -->
            <p>
              <a
                href="https://www.glendon.yorku.ca/mckinnonlab/"
                class="york-logo text-muted"
              >
                <img src="imgs/Logo_York_University.svg" alt="" />
              </a>
            </p>
          </div>

          <!-- Downsview Park logo -->
          <div class="form-group row mx-2 my-5 text-center">
            <!-- York University logo -->
            <p>
              <a
                href="https://downsviewpark.ca/events/bird-ambassador-program"
                class="downsview-park-logo text-muted"
              >
                <img src="imgs/downsview_park_logo.svg" alt="" />
              </a>
            </p>
          </div>

          <!-- Instagram information -->
          <div class="form-group row mx-2 my-5 text-center">
            <a
              href="https://www.instagram.com/thebirdambassador/"
              class="text-muted"
              ><i class="fa-brands fa-instagram"></i> @thebirdambassador</a
            >
          </div>
        </div>
      </div>
      <!-- Made by information in footer -->
      <div class="justify-content-center py-2 my-2">
        <p class="text-center text-muted">
          Made with <i class="fa-solid fa-heart"></i> by
          <a class="made-by text-muted" href="https://github.com/tran-kenneth"
            ><i class="fa-brands fa-github"></i> Kenneth Tran</a
          >
        </p>
      </div>
    </footer>

    <!--------------------------------------------->
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <!--------------------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
